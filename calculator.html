<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./calculator.css" />
  </head>
  <body>
    <div>
      <button class="numbers" id="clear" type="button">C</button>
      <input id="input" type="text" readonly />
      <button class="numbers" id="seven" value="7" type="button">7</button>
      <button class="numbers" id="eight" value="8" type="button">8</button>
      <button class="numbers" id="nine" value="9" type="button">9</button>
      <button class="operators" id="divide" type="button">/</button>
      <button class="numbers" id="four" value="4" type="button">4</button>
      <button class="numbers" id="five" value="5" type="button">5</button>
      <button class="numbers" id="six" value="6" type="button">6</button>
      <button class="operators" id="multiply" type="button">X</button>
      <button class="numbers" id="one" value="1" type="button">1</button>
      <button class="numbers" id="two" value="2" type="button">2</button>
      <button class="numbers" id="three" value="3" type="button">3</button>
      <button class="operators" id="subtract" type="button">-</button>
      <button class="numbers" id="zero" value="0" type="button">0</button>
      <button class="numbers" id="dot" value="." type="button">.</button>
      <button class="numbers" id="equals" type="button">=</button>
      <button class="operators" id="add" type="button">+</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
