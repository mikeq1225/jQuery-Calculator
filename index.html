<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div>
      <input id="num1" type="text" placeholder="Num 1" />
      <button id="add" type="button">+</button>
      <button id="subtract" type="button">-</button>
      <button id="multiply" type="button">*</button>
      <button id="divide" type="button">/</button>
      <input id="num2" type="text" placeholder="Num 2" />
      <p>=</p>
      <input id="answer" type="text" placeholder="Answer" />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
